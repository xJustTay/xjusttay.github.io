<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <title>xjusttay.live</title>
    <link rel="stylesheet" href="./css/font.css" type="text/css">
    <link rel='stylesheet' href='https://ps.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <audio id="leson" src="audio.mp3" autoplay="true" hidden="true" loop="true">
    <script>
        var play = false;
        var myAudio = document.getElementById("leson");

        myAudio.volume = 0.1;

        function onKeyDown(event) {
            switch (event.keyCode) {
                case 32: //SpaceBar                    
                    if (play) {
                        myAudio.pause();
                        play = false;
                    } else {
                        myAudio.play();
                        play = true;
                    }
                    break;
            }
            return false;
        }

        window.addEventListener("keydown", onKeyDown, false);
    </script>

</audio>

    <div class="slider-box">
        <div class="range">
            <p>Press <strong style='color: #ff0000;'>Space</strong> To Start & Pause Music</p>
            <div class="space3"></div>
            <p class="font"></p>
        </div>

        <script>
            var audio = document.getElementById("loading");
            audio.volume = 0.2;
        </script>

    </div>
    <div class="center">
        <img class="img-header" src="img/logo.png" width="600" height="600">

        <h1 class="name-title"></h1>
    </div>
    <ul id="scene" data-friction-x="0.03" data-friction-y="0.05">
        <li class="layer" id="specks" data-depth="0.1"></li>
        <li class="layer" id="layer-1" data-depth="0.15">
            <div class="img" id="img-1"></div>
        </li>
        <li class="layer" id="layer-2" data-depth="0.25">
            <div class="img" id="img-2"></div>
        </li>
        <li class="layer" id="layer-3" data-depth="0.45">
            <div class="img" id="img-3"></div>
        </li>
    </ul>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/jquery.parallax.min.js'></script>
    <script src="./script.js"></script>


    <script>
        var vid = document.getElementById("loading");
        vid.volume = 0.1
    </script>

    <script type="text/javascript">
        // this will actually restart the loading bar a lot, making multiple loading bars is an exercise to the reader... for now.
        // for a set of possible events, see https://github.com/citizenfx/cfx-client/blob/up-master/components/loading-screens-five/src/LoadingScreens.cpp
        var count = 0;
        var thisCount = 0;

        const handlers = {
            startInitFunctionOrder(data) {
                count = data.count;

                document.querySelector('.letni h3').innerHTML += emoji[data.type][data.order - 1] || '';
            },

            initFunctionInvoking(data) {
                document.querySelector('.thingy').style.left = '0%';
                document.querySelector('.thingy').style.width = ((data.idx / count) * 100) + '%';
            },

            startDataFileEntries(data) {
                count = data.count;

                document.querySelector('.letni h3').innerHTML += "\u{1f358}";
            },

            performMapLoadFunction(data) {
                ++thisCount;

                document.querySelector('.thingy').style.left = '0%';
                document.querySelector('.thingy').style.width = ((thisCount / count) * 100) + '%';
            },

            onLogLine(data) {
                document.querySelector('.letni p').innerHTML = data.message + "..!";
            }
        };

        window.addEventListener('message', function(e) {
            (handlers[e.data.eventName] || function() {})(e.data);
        });
    </script>


    <script>
        var play = false;
        var vid = document.getElementById("loading");
        vid.volume = 0.3;
        window.addEventListener('keyup', function(e) {
            if (e.which == 69) {
                vid.volume = Math.min(vid.volume + 0.1, 1);
            } else if (e.which == 65) {
                vid.volume = Math.max(vid.volume - 0.1, 0);
            };
        });
    </script>

</body>

</html>
